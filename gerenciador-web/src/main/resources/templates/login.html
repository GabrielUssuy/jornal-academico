<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
>
<head>
<title>Login | Jornal Acadêmico</title>

<link rel="stylesheet" th:href="@{/componentes/bootstrap/css/bootstrap.min.css}"></link>
<link rel="stylesheet" th:href="@{/componentes/font-awesome/css/font-awesome.min.css}"></link>
<link rel="stylesheet" th:href="@{/componentes/Ionicons/css/ionicons.min.css}"></link>
<link rel="stylesheet" th:href="@{/componentes/adminlte/css/AdminLTE.min.css}"></link>
<link rel="stylesheet" th:href="@{/plugins/iCheck/square/blue.css}"></link>

<script th:src="@{/componentes/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/componentes/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{/plugins/iCheck/icheck.min.js}"></script>
<script th:src="@{/js/login.js}"></script>

<script th:src="@{/componentes/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/componentes/jquery-validate/jquery.validate.min.js}"></script>
<script th:src="@{/componentes/jquery-validate/messages_pt_BR.min.js}"></script>


<style type="text/css">
.error {
	color: red;
}

	.toLowerCaseLogin {
		text-transform: lowercase;
	}
</style>


<script type="text/javascript">
	$(function() {
		Login.init();
	});
</script>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html">
<!--       <img alt="logotipo" style="" th:src="@{img/logo.png}" /> -->
      <br></br>
      <h1>Jornal Acadêmico</h1>
    </a>
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">Acesse sua conta</p>

    <form th:action="@{/login}" method="post" id="loginForm" autocomplete="off" class="omb_loginForm" novalidate="novalidate">
      <div class="alert alert-danger alert-dismissible" role="alert" th:if="${param.error}">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span>Usuário	ou senha incorretos ou senha expirada! Tente novamente</span>
      </div>
      <div class="alert alert-success alert-dismissible" role="alert" th:if="${param.logout}">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
        <span>Logout realizado com sucesso !</span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" id="login" name="login" th:value="${not #arrays.isEmpty(param.user) ? param.user[0] : ''}"
               class="form-control required garlic-auto-save"
               placeholder="Usuário" autofocus="autofocus"
               minlength="3" maxlength="40" required="required"></input>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password"
               id="senha" name="password" class="form-control required"
               placeholder="Senha" maxlength="80" value="" required="required"></input>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <button class="btn btn-primary pull-right btn-block btn-flat form-control" type="submit">Entrar</button>
        </div>
      </div>
    </form>

  </div>
</div>
</body>
</html>
