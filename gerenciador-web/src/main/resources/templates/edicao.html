<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<head>

	<link rel="stylesheet" th:href="@{/componentes/bootstrap-table/bootstrap-table.min.css}"></link>

	<script th:src="@{/js/edicao.js}"></script>
	<script th:src="@{/componentes/bootstrap-table/bootstrap-table.min.js}"></script>
	<script th:src="@{/componentes/bootstrap-table/bootstrap-table-pt-BR.min.js}"></script>
	<script th:src="@{/componentes/bootstrap-table/bootstrap-table-editable.js}"></script>

</head>

<div layout:fragment="content">

	<section class="content-header">
		<h1>
			Gerenciador de Edições
		</h1>
		
		<ol class="breadcrumb">
			<li><a th:href="@{/index}"><i class="glyphicon glyphicon-home"></i>	Home</a></li>
			<li class="active"><i class="fa fa-gears"></i> Gerenciador de Edições</li>
		</ol>
		
	</section>

	<section class="content">
		<div class="row">
			<div class="col-md-12">
				<div id="boxEdicoes" class="box box-primary">
					
					<div class="box-body">
						<div id="informacaoEdicao" class="col-md-12"></div>
						<div class="col-md-12">
							<form id="formEdicao">
								<div class="row">
									<div class="col-xs-12 col-sm-12 col-md-3">
										<div class="form-group">
											<label for="mes">Mês:</label> 
											<input type="text" class="form-control" name="mes" id="mes"></input>
										</div>
									</div>
									<div class="col-xs-12 col-sm-12 col-md-3">
										<div class="form-group">
											<label for="ano">Ano:</label> 
											<input type="text" class="form-control" name="ano" id="ano"></input>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<button type="button" class="btn btn-primary" id="btnNovaEdicao">
											<i class="fa fa-plus"></i> Nova Edição
										</button>
									</div>
								</div>
							</form>
						</div>
						
						<div class="col-md-12">
							<table id="tabela_edicoes"></table>
						</div>
						
					</div>
					<div class="overlay" style="display: none;">
						<i class="fa fa-refresh fa-spin"></i>
					</div>
				</div>
			</div>
		</div>
	</section>

</div>
</html>
